<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em sites</title>
</head>
<body>
    <!--VIDEOS HOSPEDADOS LOCALMENTE-->
    <h1>Video final de tarde</h1>
    <strong>
        <p>Forma tradicional de inserir videos</p>
    </strong>
    <video src="videos/meu-videom4V.mp4" width="500px" controls poster="foto-final-de-tarde/foto-barco-final-tarde.png"></video>
    <strong>
        <p>Neste formato somos notificados caso ocorra incompatibilidade</p>
    </strong>
    <video controls width="500px" poster="foto-final-de-tarde/foto-barco-final-tarde.png">
        <source src="videos/meu-videom4V.mp4" type="video/mp4">
        <source src="videos/Meu-Videomp4.m4v" type="videos/m4v">
        <source src="videos/Meu-Videowebm.webm" type="video/webm">
        <p>Video incompativel com seu navegador</p>
    </video>
</body>
</html>
